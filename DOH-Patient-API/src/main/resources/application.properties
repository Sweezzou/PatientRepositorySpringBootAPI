spring.application.name=DOH-Patient-API
spring.datasource.url=jdbc:mysql://localhost:3306/patient
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8083
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20000MB
spring.servlet.multipart.max-request-size=20000MB
spring.mvc.throw-exception-if-no-handler-found: true
spring.mvc.async.request-timeout: 3600000
spring.server.error.whitelabel.enabled: false
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG